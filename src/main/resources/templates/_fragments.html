<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div th:fragment="heads">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" th:href="@{/images/icon.jpg}" />
				<link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet" />

        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <link rel="stylesheet" th:href="@{/css/style.dev.tailwind.css}" />
        <link rel="stylesheet" th:href="@{/css/tailwind.css}" />

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Russo+One&display=swap" rel="stylesheet" />
        <title>medFind</title>
    </div>

		<header th:fragment="navigation">
			<div class="nav flex justify-between text-lg p-3 ">
				<a href="./home.html" class="logo"><span class="text-white font-bold font-sans">med</span><span class="text-cyan-700 font-bold font-sans">Find</span></a>
				<div>
					<div class="block sm:hidden">
						<img
							onclick="navDropDown()"
							class="h-7 ml-auto"
							th:src="@{/images/ui.png}"
							alt=""
						/>
					</div>
					<div
						id="dropdown"
						class="links sm:flex justify-around hidden font-bold font-sans text-cyan-700"
					>
						<div>
							<a
								th:href="@{/home}"
								class="hover:text-white transition-ease-in duration-500 decoration-none ml-3"
								>Home</a

 
							>
						</div>
						<div>
							<a
								th:href="@{/sendRequest}"
								class="hover:text-white transition-ease-in duration-500 decoration-none ml-3"
								>Send request</a
							>
						</div>
						<div>
							<a
								th:href="@{/watchlist}"
								class="hover:text-white transition-ease-in duration-500 decoration-none ml-3"
								>Wachlist</a
							>
						</div>
						<div>
							<a
								th:href="@{/contact}"
								class="hover:text-white transition-ease-in duration-500 decoration-none ml-3"
								>Contact us</a
							>
						</div>

						<div
							id="profiles"
							sec:authorize="hasAuthority('USER')"
							class="primary-color flex flex-col hover transition-ease-in duration-500 decoration-none ml-3 h-8 rounded-full"
						>
						Drop-down
								<div  class="primary-color py-5">
										<a
										th:href="@{/account}"
										class="hover transition-ease-in duration-100 decoration-none ml-3 h-5"
										>profiles</a
									>
								</div>

								<div class="primary-color pb-5">
									<form th:action="@{/logout}" method="post">
										<input
											class="transition-ease-in duration-500 decoration-none ml-3 font-bold"
											type="submit"
											value="Logout"
										/>
									</form>
								</div>
						</div>

						<div sec:authorize="isAnonymous()">
							<a
								th:href="@{/login}"
								class="hover:text-white transition-ease-in duration-500 decoration-none ml-3"
								>Login</a
							>
						</div>
						<div sec:authorize="isAnonymous()">
							<a
								th:href="@{/register}"
								class="hover:text-white transition-ease-in duration-500 decoration-none ml-3"
								>Sign Up</a
							>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<footer
			th:fragment="footer"
			class="bg-green-300 flex w-full h-14 items-center justify-between"
		>
			<p class="ml-8 text-2xl">privacy policy</p>
			<div class="flex justify-end">
				<img
					class="h-8 m-3"
					src="/src/main/resources/static/images/gmail.png"
					alt=""
				/>
				<img
					class="h-8 m-3"
					src="/src/main/resources/static/images/github.png"
					alt=""
				/>
				<img
					class="h-8 m-3"
					src="/src/main/resources/static/images/linkedin.png"
					alt=""
				/>
				<img
					class="h-8 m-3"
					src="/src/main/resources/static/images/telegram.png"
					alt=""
				/>
				<img
					class="h-8 m-3 mr-5"
					src="/src/main/resources/static/images/facebook.png"
					alt=""
				/>
			</div>
		</footer>
	</body>
</html>
