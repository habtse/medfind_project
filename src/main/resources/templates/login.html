<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	lang="en"
>
	<head>
		<!-- head links and meta datas -->
		<div th:replace="_fragments::heads"></div>
	</head>

	<body onresize="resize()">
		<!-- Navigation bar fragment -->
		<div th:replace="_fragments :: navigation"></div>

		<!-- content -->
		<div class="min-h-screen">
		<div
			class="w-4/5 sm:w-3/4 md:w-2/4 lg:w-1/3 mt-14 mx-auto md:mt-20 py-2 shadow-2xl rounded-2xl"
		>
			<h1 class="text-center text-2xl sm:text-3xl m-2">Log in</h1>

			<form th:action="@{/login}" method="post" class="flex flex-col">
				<input
					class="m-3 sm:m-5 border-b-2 focus:outline-none"
					name="email"
					type="email"
					placeholder="Enter your email"
				/>
				<input
					class="m-3 sm:m-5 border-b-2 focus:outline-none"
					name="password"
					type="password"
					placeholder="Password"
				/>
			
				<input
					type="submit"
					class="primary-background cursor-pointer m-auto my-2 sm:my-4 w-fit p-2 px-16 rounded-full"
					value="Login"
				/>
				
				<div class="text-center">Don't have an account?</div>

				<a
					th:href="@{/register}"
					class="primary-background m-auto my-2 sm:my-4 w-fit p-2 px-12 rounded-full"
				>
					Create Account
				</a>
			</form>
		</div>
	</div>

		<div th:replace="_fragments ::footer"></div>
		<script th:src="@{/js/home.js}"></script>
	</body>
</html>
